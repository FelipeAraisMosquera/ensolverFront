<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<div class="container">
	<div class="login-container">
        <div id="output"></div>
        <div>
            <h1><b>Login</b></h1>
        </div>
        <div class="form-box">
            <form action="" method="">
                <input name="email" type="email" placeholder="email" [(ngModel)]="email">
                <input name="password" type="password" placeholder="password" [(ngModel)]="password">
                <button class="btn btn-info btn-block login" type="button" (click)="login()">Login</button>
            </form>
        </div>
    </div>
</div>
